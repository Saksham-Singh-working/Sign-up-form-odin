<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form Odin</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="big-container">

        <div class="text-container">
            <p>
                This is not a real online service!You know you need something <br> like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.
            </p>
        </div>
        <form>
                <p>Let's do this!</p><br>
                <div class="form-controls">

                    <div>
    
                        <label for="first_name">FIRST NAME</label><br>
                        <input name="first_name" id="first_name" type="text" required>
                    </div>
                    <div>
    
                        <label for="last_name">LAST NAME</label><br>
                        <input name="last_name" id="last_name" type="text">
                    </div>
                    <div>
    
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
    
                        <label for="p_number">PHONE NUMBER</label><br>
                        <input type="number" name="p_number" id="p_number" required> 
                    </div>
                    <div>
    
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" minlength="5" maxlength="20" required>
                    </div>
                    <div>
    
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="5" maxlength="20" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
